<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Archivio" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --card: #1f2937;
      --text: #e2e8f0;
      --text-soft: #94a3b8;
      --accent: #38bdf8;
      --danger: #f43f5e;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }
    .topbar {
      background: rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 6vw;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 700;
      letter-spacing: .05em;
    }
    .logo small {
      color: var(--text-soft);
      font-weight: 400;
      font-size: .7rem;
      margin-left: .4rem;
    }
    nav a {
      color: var(--text-soft);
      text-decoration: none;
      margin-left: 1rem;
      font-size: .9rem;
    }
    nav a:hover {
      color: var(--accent);
    }
    .wrapper {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 6vw 60px;
    }
    .card {
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: var(--radius);
      padding: 18px 18px 14px;
      margin-bottom: 18px;
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    input, textarea {
      background: rgba(15,23,42,0.45);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 10px;
      padding: 9px 10px;
      width: 100%;
      color: var(--text);
      font-size: .9rem;
    }
    textarea { resize: vertical; }
    button {
      background: var(--accent);
      border: none;
      color: #0f172a;
      padding: 9px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button.danger {
      background: rgba(244,63,94,.1);
      color: #fecdd3;
      border: 1px solid rgba(244,63,94,.4);
    }
    .muted { color: var(--text-soft); font-size: .8rem; }
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
    }
    .note-card {
      background: rgba(15, 23, 42, .35);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 14px;
      padding: 14px 14px 10px;
    }
    .tag {
      display: inline-block;
      background: rgba(56,189,248,.1);
      border: 1px solid rgba(56,189,248,.4);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: .65rem;
      margin-right: 4px;
      margin-bottom: 4px;
      color: #e2e8f0;
    }
    a.link {
      color: var(--accent);
      text-decoration: none;
    }
    a.link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">
      Archivio<span style="color:var(--accent);">.py</span>
      {% if username %}<small>{{ username }}</small>{% endif %}
    </div>
    <nav>
      {% if username %}
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('nuova_nota') }}">Nuova nota</a>
        <a href="{{ url_for('search') }}">Cerca</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Registrati</a>
      {% endif %}
    </nav>
  </header>
  <main class="wrapper">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
