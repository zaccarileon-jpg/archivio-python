{% extends "base.html" %}
{% block content %}
<h2>Registrati</h2>
{% if errore %}
  <p class="errore">{{ errore }}</p>
{% endif %}
<form method="post">
  <label>Username:<br><input name="username"></label><br><br>
  <label>Password:<br><input name="password" type="password"></label><br><br>
  <button type="submit">Crea account</button>
</form>
{% endblock %}
